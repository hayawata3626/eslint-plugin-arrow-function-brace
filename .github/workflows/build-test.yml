name: build-tests
on:
  push:
    branches:
      - *
jobs:
  release:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
				run: npm ci
			- name: Build
			  run:  npm run build
      - name: Run Test
        run: npm run test
